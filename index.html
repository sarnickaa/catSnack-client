<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <form id="register-form" class="register-form-class">
    <legend>Register for catSnack</legend>
    <input id="email-register" name="credentials[email]" type="text" size="40" placeholder="your@email.com">
    <br />
    <input id="pw-register" name="credentials[password]" type="password" placeholder="password">
    <input id="pwconf-register" name="credentials[password_confirmation]" type="password" placeholder="confirm password">
    <br />
    <button id="register" type="submit">Register</button>
  </form>

  <form id="log-in-form" class="login-form-class">
    <legend>Log in to catSnack</legend>
    <input id="email-login" name="credentials[email]" type="text" size="40" placeholder="your@email.com">
    <br />
    <input id="pw-login" name="credentials[password]" type="password" placeholder="password">
    <br />
    <button id="login" type="submit">Log in</button>
  </form>

  <div id="pets" class="pets-class">
    <div class="division">
    <form id="create-pet" class="create-pet-class">
      <input id="cr-pet-name" name="name" type="text" placeholder="pet name">
      <input id="cr-pet-age" name="age" type="text" placeholder="pet age">
      <button id="cr-pet-submit" type="submit">Add Pet</button>
    </form>
  </div>

<div class="division">
    <form id="see-pets" class="see-pets-class">
      <button id="see-pets-button" type="submit">See My Pets</button>
    </form>

    <form id="see-one-pet" class="see-one-pet-class">
      <input id="see-pet-id" name="id" type="number" placeholder="pet ID">
      <button id="see-pet-button" type="submit">See One Pet</button>
    </form>
  </div>

<div class="division">
    <form id="delete-pet" class="delete-pet-class">
      <input id="del-pet-id" name="id" type="text" placeholder="pet ID">
      <button id="del-pet-submit" type="submit">Remove</button>
    </form>
  </div>

<div class="division">
    <form id="update-pet" class="update-pet-class">
      <input id="up-pet-id" name="id" type="text" placeholder="pet ID">
      <input id="up-pet-name" name="name" type="text" placeholder="pet name">
      <input id="up-pet-age" name="age" type="text" placeholder="pet age">
      <button id="up-pet-submit" type="submit">Update Pet</button>
    </form>
  </div>
  </div>

  <div id="foods" class="foods-class">
    <div class="division">
    <form id="create-food" class="create-food-class">
      <input id="cr-food-name" name="brand_name" type="text" placeholder="brand name">
      <input id="cr-food-main" name="main_ingredient" type="text" placeholder="main ingredient">
      <input id="cr-food-second" name="secondary_ingredient" type="text" placeholder="secondary ingredient">
      <input id="cr-food-petid" name="pet_id" type="text" placeholder="pet ID">
      <input id="cr-food-score" name="score" type="text" placeholder="pet score: 1-10">
      <button id="cr-food-submit" type="submit">Add Food For Pet</button>
    </form>
  </div>
  </div>

  <form id="change-pw-form" class="change-pw-class">
    <input id="pw-change" name="passwords[old]" type="password" placeholder="old password">
    <input id="pw-change-conf" name="passwords[new]" type="password" placeholder="new password">
    <button id="pw-change-submit" type="submit">Change Password</button>
  </form>

  <form id="logout-form" class="logout-form-class">
    <button id="logoutbutton" type="submit">Logout</button>
  </form>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel"></h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal end -->

</body>

</html>
